<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <section id="result">
          <div class="content-container">
            <h1>Your Result</h1>
            <div class="circle">
              <p id="score" class="score-result">0</p>
              <p class="out-of">of 100</p>
            </div>
            <p class="score-result">Great</p>
            <p class="regular-p">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section id="summary">
          <div class="content-container">
            <h1>Summary</h1>
            <div class="row reaction">
              <img src="" alt="" class="icon" />
              <p class="category"></p>
              <p class="score"></p>
            </div>
            <div class="row memory">
              <img src="" alt="" class="icon" />
              <p class="category"></p>
              <p class="score"></p>
            </div>
            <div class="row verbal">
              <img src="" alt="" class="icon" />
              <p class="category"></p>
              <span class="score"></span>
            </div>
            <div class="row visual">
              <img src="" alt="" class="icon" />
              <p class="category"></p>
              <span class="score"></span>
            </div>
            <button id="continue-btn">Continue</button>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
